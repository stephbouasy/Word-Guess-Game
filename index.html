<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>My Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">

            <div id="wrapper">
                <h1 class="chrome">WORD GUESS</h1>
                <h3 class="dreams">Stranger Things Style</h3>
            </div>

            <div id="container">
                <h2 id="music"></h2>
                <div id="band-div"><img src="assets/images/strangerthings.jpg"
                        alt="hangman board game from Stranger Things">
                </div>
                <div id="game-section">
                    <p>Press any key to get started!</p>
                    <div>
                        <h3 class="section-title">Wins</h3>
                        <div id="wins"></div>
                    </div>
                    <div id="current-word-section">
                        <h3 class="section-title">Current Word</h3>
                        <div id="current-word"></div>
                    </div>
                    <div id="guesses-remaining-section">
                        <h3 class="section-title">Number of Guesses Remaining</h3>
                        <div id="guesses-remaining"></div>
                    </div>
                    <div id="guessed-letters-section">
                        <h3 class="section-title">Letters Already Guessed</h3>
                        <div id="guessed-letters"></div>
                    </div>
                </div>
            </div>



        </div>
    </div>



    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
